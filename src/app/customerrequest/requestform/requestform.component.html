<div class="col-md-6 bg-faded rounded push-md-3 p-4">
  <form>
    <div class="form-group">
      <label for="email">E-Mail</label>
      <input type="email" name="email" class="form-control" id="email" placeholder="hello@example.com" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="name">
    </div>
    <div class="form-group">
      <label for="url">Website URL</label>
      <input type="text" name="url" class="form-control" id="url" placeholder="Your website url" [(ngModel)]="url">
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" name="reason" [(ngModel)]="reason"> Enter your Reason here</textarea>
    </div>
    <button class="btn btn-info" (click)="submit()"> Submit Request </button>
    <p> We will get back to you as soon as possible</p>
  </form>
</div>
