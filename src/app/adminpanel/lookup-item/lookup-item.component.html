<form class="bg-faded p-4 rounded">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">URL: </label>
    <input type="url" name="source" class="col-sm-10 form-control" placeholder="http://www.bbc.com" [(ngModel)]="url">
  </div>
  <div class="row justify-content-center">
    <p> OR </p>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name: </label>
    <input type="text" name="name" class="col-sm-10 form-control" placeholder="BBC Global" [(ngModel)]="name">
  </div>
  <div class="form-group row mt-4">
    <button class="col-sm-6 push-sm-3 form-control btn btn-info"> Search </button>
  </div>
</form>
