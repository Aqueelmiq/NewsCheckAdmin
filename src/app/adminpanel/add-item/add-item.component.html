<form class="bg-faded p-4 rounded">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Link: </label>
    <input type="url" name="source" class="col-sm-10 form-control" placeholder="http://www.bbc.com" [(ngModel)]="url">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Name: </label>
    <input type="text" name="name" class="col-sm-10 form-control" placeholder="BBC Global" [(ngModel)]="name">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Rating: </label>
    <input type="number" name="rating" class="form-control col-sm-4" placeholder="8.6" [(ngModel)]="rating">
    <label class="col-sm-2 col-form-label">Bias: </label>
    <input type="text" name="bias" class="form-control col-sm-4" placeholder="left" [(ngModel)]="bias">
  </div>
  <button class="btn btn-info"> Add </button>
</form>
