<form class="bg-faded p-4 rounded">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Link: </label>
    <input type="url" name="source" class="col-sm-10 form-control" placeholder="http://www.bbc.com" [(ngModel)]="url">
  </div>
  <div class="form-group row align-items-center">
    <label class="col-sm-2 col-form-label">Rating: </label>
    <input type="number" name="rating" class="form-control col-sm-4" placeholder="8.6" [(ngModel)]="rating">
    <label class="col-sm-2 col-form-label">Verified: </label>
    <input type="checkbox" name="bias" class="form-control col-sm-4" [(ngModel)]="confidence">
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Reason: </label>
    <input type="text" name="rating" class="form-control col-sm-4" placeholder="Bias" [(ngModel)]="reason">
    <label class="col-sm-2 col-form-label">Explanation: </label>
    <input type="text" name="bias" class="form-control col-sm-4" placeholder="Left" [(ngModel)]="notes">
  </div>
  <div class="form-group row mt-4">
    <button class="col-sm-6 push-sm-3 form-control btn btn-info" (click)="onSubmit()"> Add </button>
  </div>
</form>
